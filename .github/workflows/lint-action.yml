name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

  run-linter:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint

  run-prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run format
