name: Node.js Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Update versions
        run: |
          npm --no-git-tag-version version ${{ github.event.release.tag_name }}
          npm version ${{ github.event.release.tag_name }} -ws
          sed -i -E "s/(sonar.projectVersion)=.+/\1=${{ github.event.release.tag_name }}/" sonar-project.properties

      - name: Build packages
        run: |
          npm ci --no-optional
          npm run build -ws

      - name: Git commit and push
        run: |
          git add **/package.json package-lock.json sonar-project.properties src/testcontainers/src/version.ts
          git commit -m "${{ github.event.release.tag_name }}"
          git push

      - name: Publish packages to NPM
        run: npm publish --access public -ws
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
