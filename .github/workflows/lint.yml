name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Code checkout
      uses: actions/checkout@v4
    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: Install Node and Dependencies
      uses: ./.github/actions/npm-setup
      with:
        runner: ubuntu-22.04
        node-version: 22.x
    - name: Code linting
      run: npm run lint:ci
