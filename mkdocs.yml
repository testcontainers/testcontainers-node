site_name: Testcontainers for NodeJS
repo_name: 'testcontainers-node'
repo_url: 'https://github.com/testcontainers/testcontainers-node'
edit_uri: edit/master/docs/

theme:
  name: 'material'
  custom_dir: 'docs/theme'
  palette:
    scheme: testcontainers
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'logo.svg'
  favicon: 'favicon.ico'

extra_css:
  - 'css/extra.css'

plugins:
  - search
  - codeinclude
  - markdownextradata

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Features:
      - features/creating_container.md
      - features/networking.md
      - features/commands.md
      - features/files.md
      - features/startup_and_waits.md
      - features/container_logs.md
      - features/creating_images.md
      - features/configuration.md
      - features/image_name_substitution.md
      - features/advanced_options.md
      - features/reuse.md
  - Modules:
      - modules/azure.md
      - modules/consul.md
      - modules/docker_compose.md
      - modules/elasticsearch.md
      - modules/gcloud.md
      - modules/hivemq.md
      - modules/k3s.md
      - modules/kafka.md
      - modules/localstack.md
      - modules/mockserver.md
      - modules/nginx.md
      - modules/pulsar.md
      - modules/rabbitmq.md
      - modules/redpanda.md
      - modules/solace.md
      - modules/solr.md
      - modules/toxiproxy.md
      - modules/vault.md
      - modules/webdriver_containers.md
  - Getting help: getting_help.md
  - Contributing:
      - contributing.md
      - contributing_docs.md
